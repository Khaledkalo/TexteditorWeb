			<button onclick="bold()" data-toggle="tooltip" data-placement="top" title="Bold Text">

			<button onclick="subScript()" data-toggle="tooltip" data-placement="top" title="subscript">
				<i class="fa-solid fa-unlink"></i>

			<!-- Aligment -->
			<button onclick="alignLeft()" data-toggle="tooltip" data-placement="top" title="Left Align">

			<button onclick="alignCenter()" data-toggle="tooltip" data-placement="top" title="Center Align">

			<button onclick="alignRight()" data-toggle="tooltip" data-placement="top" title="Right Align">

			<button onclick="justify()" data-toggle="tooltip" data-placement="top" title="justify">

			<button onclick="indent()" data-toggle="tooltip" data-placement="top" title="Indent">

			</button>
			<button onclick="outdent()" data-toggle="tooltip" data-placement="top" title="Outdent">
				<i class="fa-solid fa-outdent"></i>
			</button>


			<!-- Heading -->
			<select name="headingFormat" id="headingFormat">
				<option value="H1">H1</option>
				<option value="H2">H2</option>
				<option value="H3">H3</option>
				<option value="H4">H4</option>
				<option value="H5">H5</option>
				<option value="H6">H6</option>
			</select>

			<select name="fontName" id=""></select>
			<select name="fontSize" id=""></select>


				<!-- Color -->
