<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <section>
        <div class="firstMenu">
            <button type="button" onclick="bold()" data-toggle="tooltip" data-placement="top" title="Bold Text">
                <i class="fa-solid fa-bold"></i>
            </button>

            <button type="button" onclick="italic()" data-toggle="tooltip" data-placement="top" title="Italic Text">
                <i class="fa-solid fa-italic"></i>
            </button>

            <button type="button" onclick="underline()" data-toggle="tooltip" data-placement="top" title="Bold Text">
                <i class="fa-solid fa-underline"></i>
            </button>

            <button type="button" onclick="alignLeft()" data-toggle="tooltip" data-placement="top" title="Left Align">
                <i class="fa-solid fa-align-left"></i>
            </button>

            <button type="button" onclick="alignCenter()" data-toggle="tooltip" data-placement="top"
                title="Center Align">
                <i class="fa-solid fa-align-center"></i>
            </button>

            <button type="button" onclick="alignRight()" data-toggle="tooltip" data-placement="top" title="Right Align">
                <i class="fa-solid fa-align-right"></i>
            </button>

            <button type="button" onclick="upperCase()" data-toggle="tooltip" data-placement="top"
                title="Uppercase Text">
                Upper Case
            </button>

            <button type="button" onclick="lowerCase()" data-toggle="tooltip" data-placement="top"
                title="Lowercase Text">
                Lower Case
            </button>

            <button type="button" onclick="capitalize()" data-toggle="tooltip" data-placement="top"
                title="Capitalize Text">
                Capitalize
            </button>

            <button type="button" onclick="clearT()" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
                Clear
            </button>
        </div>
